<div class="tasks container">
  <!-- Tasks -->
  <div ui-tree="options" data-empty-placeholder-enabled="false">
    <ol ui-tree-nodes="" ng-model="models.tasks">
      <li ui-tree-node class="task"
          ng-repeat="task in models.tasks"
          ng-style="task.dragColor || taskColor($index / models.tasks.length)">
        <div ui-tree-handle class="input-container">
          <input pu-elastic-input ng-enter
                 value="task.title"
                 ng-model="task.title"
                 ng-blur="updateTitle($index, '{{task.title}}')"
                 onClick="this.select();" />
        </div>
      </li>
    </ol>
  </div>
  <!-- /Tasks -->

  <!-- Done -->
  <li class="done" ng-repeat="done in models.done" ng-dblclick="dismissDone()">
    <div class="input-container truncate">
      {{done.title}}
    </div>
  </li>
  <!-- /Done -->

  <div class="buttons" ng-hide="loading">
    <a ng-click="add()" class="btn-floating btn-large waves-effect waves-light add"><i class="material-icons">add</i></a>
  </div>

  <!-- Spinner -->
  <div ng-show="loading" class="preloader-wrapper active spinner">
    <div class="spinner-layer spinner-red-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>
  <!-- /Spinner -->
</div>
