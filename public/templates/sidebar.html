<div ng-controller="ListController">
    <a class="list" 
       ng-repeat="list in models.lists"
       ng-click="loadList($index)"
       ng-dblclick="deleteList($index)"
       id="{{$index != active || 'active'}}">
       {{list.label}}
    </a>

    <a class="list" ng-click="newList()">+</a>
</div>
