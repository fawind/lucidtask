<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>ToDo</title>

  <link rel="icon" type="image/png" href="favicon.png">

  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Styles -->
  <!-- build:css style.css -->
  <link type="text/css" rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.css">
  <link rel="stylesheet" href="bower_components/angular-ui-tree/dist/angular-ui-tree.min.css">
  <link type="text/css" rel="stylesheet" href="css/main.css" />
  <link type="text/css" rel="stylesheet" href="css/tasks.css" />
  <link type="text/css" rel="stylesheet" href="css/sidebar.css" />
  <!-- endbuild-->  
</head>

<body ng-app="lucidtask" ng-controller="TaskController" ng-style="backgroundColor">
  <div class="wrapper">
    <div class="sidebar" ng-include src="'templates/sidebar.html'"></div>
    <div class="tasks" ng-include src="'templates/tasks.html'"></div>
  </div>

  <!-- build:js js/app.js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/Materialize/dist/js/materialize.js"></script>
  <script src="bower_components/angular/angular.js"></script>

  <!-- Load app first -->
  <script src="js/app.js"></script>

  <!-- App dependencies -->
  <script src="bower_components/ng-lodash/build/ng-lodash.js"></script>
  <script src="bower_components/angular-chroma/angular-chroma.js"></script>
  <script type="text/javascript" src="bower_components/angular-ui-tree/dist/angular-ui-tree.js"></script>

  <!-- App components -->
  <script src="js/controllers/taskController.js"></script>
  <script src="js/controllers/authController.js"></script>
  <script src="js/services/authService.js"></script>
  <script src="js/services/tasksService.js"></script>
  <script src="js/services/broadcastService.js"></script>
  <script src="js/directives/autogrow.js"></script>
  <!-- endbuild -->

  <script ng-controller="AuthController" src="https://apis.google.com/js/client.js?onload=init"></script>
</body>
</html>
